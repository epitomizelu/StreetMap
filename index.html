<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main.css" />
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.2&key=fa358e530b6cd2b8a9c3b0e198788732"></script>
    <script type="text/javascript" src="./js/knockout/knockout-latest.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/index800.css" media="screen and (max-width : 600px)">
</head>

<body>
    <div class="wrap">
        <aside class="menu" >
            <h3 class="title">POI Locations</h3>
            <div class="search-area">
                <input type="text" data-bind = "value: current, valueUpdate: 'afterkeydown', enterKey: filterPois">
                <div class="search-button">
                    <img src="imgs/search.png" alt="" data-bind = "click: filterPois">
                </div>
            </div>
            <div>
                <ul class="poi-name-list" data-bind="foreach: filterPoisList">
                    <li data-bind="text: name, click: $parent.update, css: { selected: $parent.poiSelected($index)}"></li>
                </ul>
            </div>
        </aside>
        <main>
            <section class="map-area">
                <div class="header">
                    <img src="./imgs/thumbnail.png" alt="" data-bind="click: changeDisplayOfPoiList">
                </div>
                <div id="container" tabindex="0"></div>
            </section>
            <div id="panel"></div>
        </main>
    </div>
    <script type="text/javascript" src="./js/map.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
